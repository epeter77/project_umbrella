{% load i18n static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ dashboard_title|default:'Project Umbrella' }} | {% trans 'Log in' %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'vendor/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/adminlte/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'jazzmin/css/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="{% url 'admin:index' %}"><b>{{ dashboard_title|default:'Umbrella' }}</b></a>
    </div>
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">{{ welcome_sign|default:'Welcome' }}</p>

            <form action="{{ app_path }}" method="post" id="login-form">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" name="{{ form.username.name }}" class="form-control" placeholder="{% trans 'Username' %}" required id="{{ form.username.id_for_label }}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="{{ form.password.name }}" class="form-control" placeholder="{% trans 'Password' %}" required id="{{ form.password.id_for_label }}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block">{% trans 'Log in' %}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'vendor/adminlte/js/adminlte.min.js' %}"></script>

</body>
</html>
